<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Wyszukiwarka krajów</title>
</head>

<body>
    <header class="header">
        <div class="header__box">
            <span class="header__title">Wyszukiwarka krajów</span>
            <input class="header__input" id="country-name" type="text" />
            <button class="header__btn" id="search">Szukaj kraju</button>
        </div>
    </header>
    <section class="countries">
        <h2 class="countries__title">Lista krajów</h2>
        <ul class="countries__list countries__list--js">
            <li class="countries__item">Brak danych</li>
        </ul>
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
